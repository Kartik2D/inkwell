<!--
  Entry Point - HTML Structure

  Defines three canvas elements stacked with z-index layering:
  - UI Canvas (z-index: 3): Receives ALL input events, displays cursor/overlays
  - Pixel Canvas (z-index: 2): Low-resolution pixel drawing (temporary, cleared after tracing)
  - Paper Canvas (z-index: 1): Final vector paths rendered with Paper.js

  All canvases are full viewport size, absolutely positioned and stacked.
  The pixel canvas uses CSS image-rendering: pixelated for crisp low-res display.
-->
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <title>Inkwell - Pixel to Vector Drawing</title>
        <style>
            *,
            *::before,
            *::after {
                margin: 0;
                box-sizing: border-box;
            }

            html,
            body {
                width: 100%;
                height: 100%;
                overflow: hidden;
                background: #f5f5f5;
                touch-action: none;
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                user-select: none;
            }

            #canvas-container {
                position: relative;
                width: 100%;
                height: 100%;
                touch-action: none;
            }

            canvas {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                touch-action: none;
            }

            #paper-canvas {
                z-index: 1;
                background: white;
            }

            #pixel-canvas {
                z-index: 2;
                image-rendering: pixelated;
                image-rendering: crisp-edges;
            }

            #ui-canvas {
                z-index: 3;
                pointer-events: auto;
                cursor: crosshair;
                mix-blend-mode: difference;
            }

        </style>
      <script type="module" crossorigin src="/inkwell/assets/index-CpmPRxWO.js"></script>
    </head>
    <body>
        <div id="canvas-container">
            <canvas id="paper-canvas"></canvas>
            <canvas id="pixel-canvas"></canvas>
            <canvas id="ui-canvas"></canvas>
        </div>
        <!-- Floating UI Panels (draggable + resizable, positions in %) -->
        <inkwell-color-panel id="color-panel" draggable resizable style="--panel-top: 2%; --panel-right: 1%;"></inkwell-color-panel>
        <inkwell-hsl-panel id="hsl-panel" draggable resizable style="--panel-top: 2%; --panel-left: 1%;"></inkwell-hsl-panel>
        <inkwell-okhsl-rect-panel id="okhsl-rect-panel" draggable resizable style="--panel-top: 25%; --panel-left: 1%;"></inkwell-okhsl-rect-panel>
        <inkwell-tools-panel id="tools-panel" draggable resizable style="--panel-top: 28%; --panel-right: 1%;"></inkwell-tools-panel>
        <inkwell-tool-settings-panel id="tool-settings-panel" draggable resizable style="--panel-top: 48%; --panel-right: 1%;"></inkwell-tool-settings-panel>
        <inkwell-universal-panel id="universal-panel" draggable resizable style="--panel-top: 50%; --panel-left: 1%;"></inkwell-universal-panel>
        <inkwell-layers-panel id="layers-panel" draggable resizable style="--panel-bottom: 2%; --panel-right: 1%;"></inkwell-layers-panel>
        
    </body>
</html>
